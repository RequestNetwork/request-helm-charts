version: 2.1

orbs:
  helm: circleci/helm@0.1.2
  gcp-cli: circleci/gcp-cli@1.8.2

jobs: 
  build-request-node:
    docker: 
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - helm/install-helm-client
      - run: 
          name: Lint
          command: helm lint request-node
      - run: 
          name: Package
          command: |
            mkdir charts
            helm package request-node -d ./charts
      - persist_to_workspace:
          root: ~/repo
          paths: 
            - ./charts
  push-helm-repository:
    docker: 
      - image: google/cloud-sdk 
    working_directory: ~/repo    
    steps:
      - attach_workspace:
          at: ~/repo
      - helm/install-helm-client
      - gcp-cli/initialize
      - run: 
          name: Install helm-gcs
          command: helm plugin install https://github.com/hayorov/helm-gcs
      - run: 
          name: Add repo
          command: helm repo add request-gcs gs://request-charts
      - run: 
          name: Push to repo
          command: helm gcs push ./charts/* request-gcs
            
workflows:
  version: 2
  build:
    jobs:
      - build-request-node
      - push-helm-repository:
          requires:
            - build-request-node
          filters:
            branches: 
              only: 
                - master

    
